<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacción con JQuery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <!-- Título -->
        <h1 id="page-title" class="display-4 mb-4 text-primary">¡Mirá la siguiente imagen!</h1>
        
        <!-- Botones -->
        <div class="mb-4">
            <button id="hide-btn" class="btn btn-danger me-3">Ocultar Imagen</button>
            <button id="show-btn" class="btn btn-success">Mostrar Imagen</button>
        </div>

        <!-- Imagen -->
        <div class="image-container">
            <img id="image" src="jquery-badge.png" alt="Ejemplo de imagen" class="img-fluid rounded shadow">
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#hide-btn').click(function() {
                $('#image').hide(); // Ocultar la imagen
                $('#page-title').text('¡No tenemos ninguna imagen!'); // Cambiar el título
            });

            $('#show-btn').click(function() {
                $('#image').show(); // Mostrar la imagen
                $('#page-title').text('¡Mirá la siguiente imagen!'); // Cambiar el título
            });
        });
    </script>
</body>
</html>
